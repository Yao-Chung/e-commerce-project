name: 'Setup Project'
description: 'Common setup steps for pnpm, Node.js, dependencies, and Prisma'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20.x'
  skip-prisma:
    description: 'Skip Prisma client generation'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.6.3

    - name: Setup Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: ğŸ”§ Create minimal .env for Prisma
      if: inputs.skip-prisma != 'true'
      shell: bash
      run: |
        echo "DATABASE_URL=postgresql://user:password@localhost:5432/test_db" > apps/backend/.env
        echo "JWT_SECRET=test_jwt_secret" >> apps/backend/.env
        echo "NODE_ENV=test" >> apps/backend/.env

    - name: ğŸ”§ Generate Prisma Client
      if: inputs.skip-prisma != 'true'
      shell: bash
      run: pnpm run prisma:generate
