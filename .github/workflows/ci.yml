name: CI - Lint and Type Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  main-checks:
    name: Main Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Project
        uses: ./.github/actions/setup-project

      - name: 🔍 Format Check
        run: pnpm run format:check

      - name: 📝 Lint
        run: pnpm run lint

      - name: 🔧 Type Check
        run: pnpm run check-ts

      - name: 🏗️ Build
        run: pnpm run build

      - name: 📊 Upload build artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            apps/frontend/dist/
            apps/backend/dist/
            apps/frontend/node_modules/.vite/
            apps/backend/tsconfig.tsbuildinfo
          retention-days: 7

  security-check:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Project
        uses: ./.github/actions/setup-project

      - name: 🔒 Security Audit
        run: pnpm audit --audit-level moderate

      - name: 📦 Check outdated dependencies
        run: pnpm outdated || true

  openapi-validation:
    name: OpenAPI Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Swagger CLI
        run: npm install -g @apidevtools/swagger-cli

      - name: 🔍 Validate OpenAPI specification
        run: swagger-cli validate apps/backend/doc/openapi.yaml

      - name: 📊 Bundle OpenAPI specification
        run: swagger-cli bundle apps/backend/doc/openapi.yaml --outfile openapi-bundled.yaml --type yaml

      - name: 📤 Upload OpenAPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-bundled
          path: openapi-bundled.yaml
          retention-days: 30
